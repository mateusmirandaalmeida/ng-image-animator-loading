<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Ng Image Animator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="ctrl">

    <div class="container">
      <div class="row">
        <div class="col-md-3" ng-repeat="i in array">
          <img animator-loading="http://www.ninha.bio.br/biologia/aves/outubro/p{{i}}.jpg"
               width="200"
               height="200"
               style="border: 1px solid #ccc;"/>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="dist/ng-image-animator-loading.js"></script>

    <script type="text/javascript">
      angular.module('app', ['ngImageAnimatorLoading']).controller('ctrl', function($scope){
          $scope.array = Array.from(Array(131).keys());
      })
    </script>

  </body>
</html>
